<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app-1">
			<h2>当前数量:{{count}}</h2>
			<button v-on:click="count++">+</button>
			<button v-on:click="count--">-</button>
		</div>

		<div id="app-2">
			<h2>当前数量:{{message}}</h2>
			<button v-on:click="add()">+</button>
		<!-- 	<button v-on:click="sub()">-</button> -->
		    <!-- @click是v-on:click的简写 (语法糖:简写) -->
			<button @click="sub()">-</button>
		</div>

		<script>
			var app = new Vue({
				el: '#app-1',
				data: {
					count: 0
				}
			})

			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: 0
				},
				methods: { //定义方法,可定义很多函数
					add: function() {
						this.message++
					},
					sub: function() {
						this.message--
					}
				}
			})
			
		</script>
	</body>
</html>
