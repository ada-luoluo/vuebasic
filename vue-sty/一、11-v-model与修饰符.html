<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h3>1. lazy 失去焦点或者按下回车才更新</h3>
			<input type="text" v-model.lazy="message"/>
			<h2>{{ message }}</h2>
			<h3>2. number 将数据类型转换为number</h3>
			<input type="number" v-model.number="age"/>
			<h2>{{age}} -- {{typeof age}}</h2>
			
			<h3>3. trim 去掉左右两边的空格</h3>
			<input type="text" v-model.trim="other"/>
     <h2>您输入的内容是：{{other}}</h2>
		</div>


		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					age: '',
					other: ''
				}
			})
		</script>
	</body>
</html>
