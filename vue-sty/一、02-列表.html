<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.active {
				color: #ff0000;
			}

			li {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<!-- v-for="item in infolist"里面的item是变量名字,可以随便取  v-for="变量 in 列表"  -->
		<div id="app">
			<ul>
				<!-- <li v-for="(item,index) in movies" :class="{'active':activeIndex === index}" @click="activeIndex=index"> -->
				<li v-for="(item,index) in movies" :class="{'active':activeIndex === index}" @click="liclick(index)">	
					{{index}}-{{item}}
				</li>
			</ul>
		</div>

		<!-- 'active':activeIndex === index  index=0的时候 就是0=0为true, 为true时,绑定active,class=active -->

		<script>
			const app = new Vue({
				el: "#app",
				data: {
					movies: ['info-1', 'info-2', 'info-3', 'info-4', 'info-5'],
					activeIndex: 0
				},
				methods:{
					// 点击时传参,传index,保存这个index给activeIndex.当index与activeindex相同时,为true,绑定active,class=active 
					liclick(index){
						this.activeIndex = index
					}
				}
			})
		</script>




	</body>
</html>
