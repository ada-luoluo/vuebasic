<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- cpn是component的缩写 -->
		<div id="app">
			<!-- 03. 使用组件 -->
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>

		</div>
		<div id="app2">
			<my-cpn></my-cpn>
			<cpno></cpno>
		</div>

		<script>
			// ES6可以使用``定义字符串，这个符号可以换行

			// 01. 创建组件构造器  Vue.extend 传对象（template）， template装代码
			
			// 这是第一个组件构造器
			const cpnC = Vue.extend({
				template: `<div>
			  	<h2>这是标题</h2>
					<p>这是内容1。。。。</p>
					<p>这是内容2。。。。</p>
				</div>`
			})
			
			// 这是第二个组件构造器
			const cpnA = Vue.extend({
				template: `<h4>这是第二个组件</h4>`
			})

			// 02. 注册组件  这里面需要传2个参数：组件名，组件构造器
			
			// 02-1 全局组件
			//Vue.component('my-cpn', cpnC);以这种方式创造的组件，都是全部组件，可以放到多个Vue实例中使用
			Vue.component('my-cpn', cpnC);
			
			//vue实例-1
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})

			// 02-2 局部组件
      //局部组件只能在vue实例下创建 使用components{}
			//vue实例-2
			var app2 = new Vue({
				el: '#app2',
				el: '#app2',
				components: {
					cpno: cpnA // 前面是组件名称，后面是组件构造器
				}
			})
			
			//一般开发中一个页面只有一个Vue实例
			
		</script>
	</body>
</html>
