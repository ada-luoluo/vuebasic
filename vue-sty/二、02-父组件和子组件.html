<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>


		<script>
		//创建第1个组件构造器 （子组件）
		 const cpnC1 = Vue.extend({
			  template:`<div>
				  <h2>这是标题1</h2>
					<p>这是内容1</p>
				</div>`
		 })
		
		//创建第2个组件构造器  (父组件，里面注册包含了一个cpn1组件)
		 const cpnC2 = Vue.extend({
			  template:`<div>
				  <h2>这是标题2</h2>
					<p>这是内容2</p>
					<cpn1></cpn1>
				</div>`,
				components:{
					cpn1: cpnC1
				}
				
		 })
		
		
		
		//root  vue实例可被理解为root组件
		// cpn2(父组件挂载到了APP实例上)
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				},
				components: {
					cpn2: cpnC2 ,// 父组件
					cpn1: cpnC1 //如果想直接使用子组件，就必须在Vue实例中注册才可以
				}
			})
		</script>
	</body>
</html>
