<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<h2>slot的基本使用:</h2>
		<p>1.可在组件中定义<slot></slot>
		</p>
		<p>2.在cpn中插入自定义的内容</p>
		<p>3.如果<slot>aaa</slot>中有默认内容, CPN没有另外定义,就会显示默认的内容</p>

		<div id="app">
			<cpn>
				<button>slot内容</button>
			</cpn>
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>我是组件标题</h2>
				<p>我是组件内容</p>
				<!-- <slot></slot> -->
				<slot>默认显示的内容</slot>
			</div>
		</template>


		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				},
				components: {
					cpn: {
						template: '#cpn',
					}

				}
			})
		</script>
	</body>
</html>
