<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 这里有3个组件实例,他们之前相互不会影响 -->
			<!-- 因为组件是需要复用多次的,不希望相互产生影响,如果不是函数的话,就会相互影响.所以data必须是函数 -->
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>



		<template id="cpn">
			<div>
				<h2>数字是:{{counter}}</h2>
				<button @click="add">+</button>
				<button @click="sub">-</button>
			</div>
		</template>

		<script>
			//注册组件  组件有自己的data和methods
			Vue.component('cpn', {
				template: "#cpn",
				data() {
					return {
						counter: 0
					}
				},
				methods: {
					add() {
						this.counter++
					},
					sub() {
						this.counter--
					}
				}
			})

			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
	</body>
</html>
