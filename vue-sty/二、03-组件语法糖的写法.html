<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>


		<script>
		//语法糖（全局组件）  key:value (con1:template)
		Vue.component('cpn1',{
			  template:`<div>
				  <h2>这是标题1</h2>
					<p>这是内容1</p>
				</div>`
		 })
		 //局部组件
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				},
				components: {
				  cpn2:{
						template:`<div>
						  <h2>这是标题2</h2>
							<p>这是内容2</p>
						</div>`
					}
				}
			})
		</script>
	</body>
</html>
